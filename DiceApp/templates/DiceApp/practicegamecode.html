<body>
    <div class="container">
        <div class="wallet-container card">
            <!-- Wallet content -->
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="2">Virtual Wallet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Balance:</td>

                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary" id="add" onclick="addMoney()">Add Money</button>
                        </td>

            </table>
        </div>
        <div class="game-info">
            <h1 class="text-center">Lucky Dice Game</h1>
            <div class="countdown-container">
                <div id="countdown" style="opacity: 0%;">Time Left: 20s</div>

        <div class="game-container">

    <script>
        let balance = 100; // Initial virtual currency balance

        function updateBalance(amount) {
            balance += amount;
            document.getElementById("walletBalance").textContent = balance;
        }

        function addMoney() {
            const amountToAdd = parseInt(prompt("Enter amount to add:"));
            if (!isNaN(amountToAdd) && amountToAdd > 0) {
                updateBalance(amountToAdd);
            } else {
                alert("Invalid input. Please enter a valid amount.");
            }
        }
        let selectedBet = ''; // Variable to store the selected betting amount

        function setBet(amount) {
            selectedBet = amount; // Store the selected betting amount
            // Highlight the selected bet for visual feedback (optional)
            updateSelectedBetDisplay();
            const betAmounts = document.querySelectorAll('.bet-amount');
            betAmounts.forEach((bet) => {
                bet.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function placeBet() {
            function rollDiceAnimation() {
                const diceElements = document.querySelectorAll('.dice');
                diceElements.forEach(element => element.classList.add('rotate-animation'));

                setTimeout(() => {
                    const images = ['lion.png', 'horse.png', 'monkey.png', 'panda.png', 'deer.png', 'elephant.png'];
                    const resultImages = [];

                    for (let i = 0; i < 6; i++) {
                        const randomIndex = Math.floor(Math.random() * images.length);
                        resultImages.push(images[randomIndex]);
                    }

                    displayResult(resultImages);
                    checkResult(resultImages);
                    updateGameHistory(resultImages);

                    // Remove the rotate-animation class after the animation is complete
                    diceElements.forEach(element => element.classList.remove('rotate-animation'));
                }, 1000); // Adjust timing if needed
            }

            if (selectedBet !== '') {
                if (selectedImagesCount === 0) {
                    alert('Please select at least one image.');
                    return;
                }
                const prevSelectedBet = selectedBet; // Store the previous selected bet
                const prevSelectedImages = selectedImages.slice(); // Store the previous selected images

                const betValue = getBetValue(selectedBet);
                if (balance >= betValue) {
                    balance -= betValue; // Deduct the chosen betting amount from the balance
                    document.getElementById('walletBalance').textContent = balance;
                    isBetPlaced = true;

                    const repeatBet = confirm('You have successfully placed your bet! Do you want to bet again?');

                    if (repeatBet) {

                        selectedBet = prevSelectedBet;
                        selectedImages = prevSelectedImages;
                        selectedImagesCount = selectedImages.length;
                        rollDiceAnimation();
                    } else {
                        // User chose not to repeat the bet, roll the dice automatically
                        rollDiceAnimation();
                    }
                } else {
                    alert("Insufficient balance to place the bet.");
                }
            } else {
                alert("Please choose a betting amount!");
            }
        }

        function getBetValue(amount) {
            switch (amount) {
                case '10Rs':
                    return 10;
                case '20Rs':
                    return 20;
                case '30Rs':
                    return 30;
                case '50Rs':
                    return 50;
                case '100Rs':
                    return 100;
                default:
                    return 0;
            }
        }
        const selectedImages = [];
        let countdownTime = 20; // Initial countdown time in seconds
        let selectedImagesCount = 0; // Track the count of selected images
        let roundNumber = 0;
        const maxRounds = 10;
        const gameHistory = [];
        const initialImages = [
            'lion.png',
            'horse.png',
            'monkey.png',
            'panda.png',
            'deer.png',
            'elephant.png'
        ];

        function updateGameHistory(result) {
            roundNumber++;
            gameHistory.push(result);

            const roundList = document.getElementById('round-list');
            const listItem = document.createElement('li');
            listItem.className = 'round-item';
            listItem.innerHTML = `<span class="round-number">Round ${roundNumber}:</span> ${result.map(image => `<img src="${image}" alt="${image}" class="dice-history">`).join('')}`;
            roundList.appendChild(listItem);

            if (roundNumber === maxRounds) {
                document.querySelector('button').setAttribute('disabled', 'true');
            }
        }

        function selectImage(imageName, element) {
            const index = selectedImages.indexOf(imageName);
            if (index === -1) {
                selectedImages.push(imageName)
                element.classList.add('dice-selected');
                selectedImagesCount++;
                updateBettingAmount(); // Update the betting amount for each selected image
            } else {
                selectedImages.splice(index, 1);
                element.classList.remove('dice-selected');
                selectedImagesCount--;
                updateBettingAmount(); // Update the betting amount when deselecting an image

            }
            displayMessage();
        }
        function updateBettingAmount() {
            const betAmountElement = document.getElementById('selectedBetAmount');
            let betValue = 0;
            
            switch (selectedImagesCount) {
                case 1:
                    betValue = selectedBet;
                    break;
                case 2:
                    betValue = selectedBet;
                    break;
                case 3:
                    betValue = selectedBet;
                    break;
                case 4:
                    betValue = selectedBet;
                    break;
                case 5:
                    betValue = selectedBet;
                case 6:
                    betValue = selectedBet;    
                // Add more cases or customize the logic as needed
                default:
                    betValue = 0;
                    break;
            }

            selectedBet = `${betValue}Rs`; // Update the selected betting amount
            betAmountElement.textContent = selectedBet;
        }
        function displayMessage() {
            const messageContainer = document.getElementById('message');
            const selectedImageNames = selectedImages.map(image => image.split('.')[0]); // Extract names without extensions
            messageContainer.textContent = selectedImages.length > 0 ?
                `You selected ${selectedImages.length} image${selectedImages.length > 1 ? 's' : ''}: ${selectedImageNames.join(', ')}.` :
                '';
        }
       
        function displayResult(resultImages) {
            const gameContainerImages = document.querySelectorAll('.game-container img');
            
            resultImages.forEach((image, index) => {
                gameContainerImages[index].src = image;
                gameContainerImages[index].alt = image;
            });
            
        }

        function checkResult(resultImages) {
            const congratsContainer = document.getElementById('congratulations');
            const sorryContainer = document.getElementById('sorry');

            congratsContainer.textContent = '';
            sorryContainer.textContent = '';

            const symbolCounts = {};

            resultImages.forEach(image => {
                const symbol = image.split('.')[0];
                symbolCounts[symbol] = (symbolCounts[symbol] || 0) + 1;
            });

            selectedImages.forEach(selectedImage => {
                const selectedSymbol = selectedImage.split('.')[0];
                const selectedSymbolCount = symbolCounts[selectedSymbol] || 0;

                if (selectedSymbolCount >= 2) {
                    const multiplier = selectedSymbolCount === 2 ? 2 : selectedSymbolCount;
                    const symbolMessage = document.createElement('p');
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);

                }
                else if (selectedSymbolCount >= 3) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 3 ? 3 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else if (selectedSymbolCount >= 4) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 4 ? 4 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else if (selectedSymbolCount >= 5) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 5 ? 5 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got  ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else if (selectedSymbolCount >= 6) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 6 ? 6 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else {
                    const symbolMessage = document.createElement('p');
                    symbolMessage.textContent = `Better Luck Next time! You did not get more than 1 ${selectedSymbol}s.`;
                    sorryContainer.appendChild(symbolMessage);
                }
            });

            // Start a new game after 20 seconds
            setTimeout(() => {
                const gameContainerImages = document.querySelectorAll('.game-container img');
                gameContainerImages.forEach((image, index) => {
                    image.src = initialImages[index];
                    image.alt = initialImages[index];
                });
                resetGame();
                alert('A new game will start.');
            }, 20000);
        }

        function resetGame() {
            selectedImages.length = 0; // Clear selected images
            const diceElements = document.querySelectorAll('.dice');
            diceElements.forEach(element => element.classList.remove('dice-selected'));
            const messageContainer = document.getElementById('message');
            messageContainer.textContent = '';
            const resultContainer = document.getElementById('result-images');
            resultContainer.innerHTML = '';
            const congratsContainer = document.getElementById('congratulations');
            const sorryContainer = document.getElementById('sorry');
            congratsContainer.textContent = '';
            sorryContainer.textContent = '';
            // Reset countdown time
            countdownTime = 20;
            updateCountdownDisplay();
            selectedBet = ''; // Reset selected betting amount
            // updateSelectedBetDisplay(); // Update the displayed selected betting amount
            // isBetPlaced = false; // Reset the betting state
            selectedImagesCount = 0; // Reset the selected image count
            updateBettingAmount(); // Reset the betting amount display
        }
        function updateSelectedBetDisplay() {
            const selectedBetAmountElement = document.getElementById('selectedBetAmount');
            selectedBetAmountElement.textContent = selectedBet || 'None'; // Display 'None' if no bet selected
        }
        function updateCountdownDisplay() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Time Left: ${countdownTime}s`;
        }
       // Countdown timer function
        function startCountdown() {
            updateCountdownDisplay();
            const countdownInterval = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();

                if (countdownTime === 0) {
                    clearInterval(countdownInterval);
                    resetGame();
                    rollDice(); // Start a new game after the countdown reaches zero
                }
            }, 1000);
        }
        // Start the countdown when the page loads
        // document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
