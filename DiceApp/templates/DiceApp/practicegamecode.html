<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            justify-content: center;
        }
        
        #wallet-container {
            background-color: #08AEEA;
            background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 30px;
            width: 250px;
            height: 200px;
            color: white;
        }
        
        #walletBalance {
            font-size: 20px;
        }
        
        h1 {
            color: #000;
            margin-right: 300px;
            font-size: 70px;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #countdown.animate {
            animation: pulse 1s infinite;
        }
        
        #add {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4c53af;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        
        #add:hover {
            background-color: #4CAF50;
        }
        
        .col-4,
        .col-8 {
            display: inline-block;
            vertical-align: top;
            flex: 1;
        }
        
        .row {
            display: flex;
            justify-content: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            /* Text color for better visibility on the background */
        }
        
        th {
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent background for the table header */
            padding: 10px;
            text-align: center;
        }
        
        td {
            padding: 8px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        
        #roll {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            background-color: #af4c54;
            /* Green color for the button */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: auto;
            transition: background-color 0.3s ease;
        }
        
        #roll:hover {
            background-color: #45a049;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
        
        .rotate-animation {
            animation: rotate 0.1s linear infinite;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 35%;
            height: 50%;
            gap: 10px;
            margin-top: 20px;
            margin: auto;
            border: 2px solid red;
            padding: 30px;
            background-color: #DAF7A6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        .dice {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #333;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        
        .dice-selected {
            box-shadow: 0 0 10px red;
        }
        
        #message {
            margin-top: 10px;
            color: #4caf50;
            font-weight: bold;
            text-align: center;
        }
        
        #result {
            margin-top: 20px;
            text-align: center;
            color: #4caf50;
        }
        
        #result-heading {
            font-weight: bold;
        }
        
        #result-images {
            display: flex;
            justify-content: center;
        }
        
        #congratulations,
        #sorry {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #4caf50;
        }
        
        .betting-container {
            height: auto;
            width: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 5px;
            float: right;
            margin-right: 200px;
            padding-right: 0;
            text-align: center;
            gap: 30px;
        }
        
        .bet-amount:hover {
            transform: scale(1.1);
        }
        
        .choose-amount-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        .choose-amount-btn:hover {
            background-color: #455aa0;
            /* Darker green */
        }
        
        .bet-amount:hover {
            border: 1px solid #ffd900;
            /*Change the border color for selected bet*/
            transform: scale(1.1);
        }
        
        .bet-amount {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3em;
            border-radius: 10%;
            /* Creates a circle */
            border: none;
            border: 1px solid #000;
            cursor: pointer;
            transition: transform 0.8s ease-in-out;
        }
        
        .selected {
            border-color: #45A049 !important;
            /* Highlight selected bet */
        }
        
        .selected-bet {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            color: #4caf50;
            font-weight: bold;
            margin-right: auto;
        }
        
        .selected-bet p {
            margin: 0;
        }
        
        .selected-bet span {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .container-fluid {
            padding-top: 20px;
            /* Add some top padding for better spacing */
            padding-left: 500px;
        }
        
        #countdown {
            font-size: 40px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 10px;
            /* Space between Time Left and Game History */
            margin-top: 20px;
            margin-left: 40px;
            animation: pulse 1s infinite;
        }
        
        #game-history {
            padding: 20px;
            padding-left: 100px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        
        #game-history h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4caf50;
            font-size: 30px;
        }
        
        #round-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .round-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .round-number {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .dice-history {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border: 2px solid #4caf50;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card" id="wallet-container">
                    <!-- Wallet content -->
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Virtual Wallet</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Balance:</td>
                                <td><span id="walletBalance">100</span></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button id="add" onclick="addMoney()">Add Money</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="text-center">Lucky Dice Game</h1>
                <!-- Other content related to the game -->
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div id="countdown" style="opacity: 0%;">Time Left: 20s</div>
                </div>
                <div class="col-md-6">
                    <div id="game-history-container">
                        <!-- Right container for Game History -->
                        <div id="game-history">
                            <h2>Game History</h2>
                            <ul id="round-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-container">
            <!-- Make sure the paths are correct -->
            <img src="{% static 'DiceApp/images/lion.png' %}" alt="lion" class="dice" onclick="selectImage('lion.png', this)">
            <img src="{% static 'DiceApp/images/horse.png' %}" alt="horse" class="dice" onclick="selectImage('horse.png', this)">
            <img src="{% static 'DiceApp/images/monkey.png' %}" alt="monkey" class="dice" onclick="selectImage('monkey.png', this)">
            <img src="{% static 'DiceApp/images/panda.png' %}" alt="panda" class="dice" onclick="selectImage('panda.png', this)">
            <img src="{% static 'DiceApp/images/deer.png' %}" alt="deer" class="dice" onclick="selectImage('deer.png', this)">
            <img src="{% static 'DiceApp/images/elephant.png' %}" alt="elephant" class="dice" onclick="selectImage('elephant.png', this)">

        </div>
        <div class="container">
            <div class="row">
                <div id="message"></div>
            </div>
            <div class="row">
                <div id="result">
                    <!-- <div id="result-heading">RESULT</div> -->
                    <div id="result-images"></div>
                </div>
            </div>
            <div class="row">
                <div id="congratulations"></div>
            </div>
            <div class="row">
                <div id="sorry"></div>
            </div>
        </div>
        <br>
        <div class="betting-container">
            <div class="row">
                <div class="bet-amount" onclick="setBet('10Rs')"> <img src="{% static 'DiceApp/images/10.png' %}" alt="Description of Image" width="100" height="100"></div>
            </div>
            <div class="row">
                <div class="bet-amount" onclick="setBet('20Rs')"> <img src="{% static 'DiceApp/images/20.png' %}" alt="Description of Image" width="100" height="100"> </div>
            </div>
            <div class="row">
                <div class="bet-amount" onclick="setBet('30Rs')"> <img src="{% static 'DiceApp/images/30.png' %}" alt="Description of Image" width="100" height="100"> </div>
            </div>
            <div class="row">
                <div class="bet-amount" onclick="setBet('50Rs')"> <img src="{% static 'DiceApp/images/50.png' %}" alt="Description of Image" width="100" height="100"> </div>
            </div>
            <div class="row">
                <div class="bet-amount" onclick="setBet('100Rs')"> <img src="{% static 'DiceApp/images/100.png' %}" alt="Description of Image" width="100" height="100"> </div>
            </div>
            <br>
            <div class="row">
                <button class="choose-amount-btn" onclick="placeBet()">Choose Amount</button>
            </div>
        </div>
        <br>
        <div class="selecting-container">
            <div class="row">
                <div class="selected-bet">
                    <p>Selected Bet Amount: <span id="selectedBetAmount">None</span></p>
                </div>
            </div>

        </div>
    </div>
    <br>
    <script>
        let balance = 100; // Initial virtual currency balance

        function updateBalance(amount) {
            balance += amount;
            document.getElementById("walletBalance").textContent = balance;
        }

        function addMoney() {
            const amountToAdd = parseInt(prompt("Enter amount to add:"));
            if (!isNaN(amountToAdd) && amountToAdd > 0) {
                updateBalance(amountToAdd);
            } else {
                alert("Invalid input. Please enter a valid amount.");
            }
        }
        let selectedBet = ''; // Variable to store the selected betting amount

        function setBet(amount) {
            selectedBet = amount; // Store the selected betting amount
            // Highlight the selected bet for visual feedback (optional)
            updateSelectedBetDisplay();
            const betAmounts = document.querySelectorAll('.bet-amount');
            betAmounts.forEach((bet) => {
                bet.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function placeBet() {
            function rollDiceAnimation() {
                const diceElements = document.querySelectorAll('.dice');
                diceElements.forEach(element => element.classList.add('rotate-animation'));

                setTimeout(() => {
                    const images = [
                        '{% static "DiceApp/images/lion.png" %}',
                        '{% static "DiceApp/images/horse.png" %}',
                        '{% static "DiceApp/images/monkey.png" %}',
                        '{% static "DiceApp/images/panda.png" %}',
                        '{% static "DiceApp/images/deer.png" %}',
                        '{% static "DiceApp/images/elephant.png" %}'
                    ];
                    const resultImages = [];

                    for (let i = 0; i < 6; i++) {
                        const randomIndex = Math.floor(Math.random() * images.length);
                        resultImages.push(images[randomIndex]);
                    }

                    displayResult(resultImages);
                    checkResult(resultImages);
                    updateGameHistory(resultImages);

                    // Remove the rotate-animation class after the animation is complete
                    diceElements.forEach(element => element.classList.remove('rotate-animation'));
                }, 1000); // Adjust timing if needed
            }

            if (selectedBet !== '') {
                if (selectedImagesCount === 0) {
                    alert('Please select at least one image.');
                    return;
                }
                const prevSelectedBet = selectedBet; // Store the previous selected bet
                const prevSelectedImages = selectedImages.slice(); // Store the previous selected images

                const betValue = getBetValue(selectedBet);
                if (balance >= betValue) {
                    balance -= betValue; // Deduct the chosen betting amount from the balance
                    document.getElementById('walletBalance').textContent = balance;
                    isBetPlaced = true;

                    const repeatBet = confirm('You have successfully placed your bet! Do you want to bet again?');

                    if (repeatBet) {

                        selectedBet = prevSelectedBet;
                        selectedImages = prevSelectedImages;
                        selectedImagesCount = selectedImages.length;
                        rollDiceAnimation();
                    } else {
                        // User chose not to repeat the bet, roll the dice automatically
                        rollDiceAnimation();
                    }
                } else {
                    alert("Insufficient balance to place the bet.");
                }
            } else {
                alert("Please choose a betting amount!");
            }
        }

        function getBetValue(amount) {
            switch (amount) {
                case '10Rs':
                    return 10;
                case '20Rs':
                    return 20;
                case '30Rs':
                    return 30;
                case '50Rs':
                    return 50;
                case '100Rs':
                    return 100;
                default:
                    return 0;
            }
        }
        const selectedImages = [];
        let countdownTime = 20; // Initial countdown time in seconds
        let selectedImagesCount = 0; // Track the count of selected images
        let roundNumber = 0;
        const maxRounds = 10;
        const gameHistory = [];
        const initialImages = [
            'lion.png',
            'horse.png',
            'monkey.png',
            'panda.png',
            'deer.png',
            'elephant.png'
        ];

        function updateGameHistory(result) {
            roundNumber++;
            gameHistory.push(result);

            const roundList = document.getElementById('round-list');
            const listItem = document.createElement('li');
            listItem.className = 'round-item';
            listItem.innerHTML = `<span class="round-number">Round ${roundNumber}:</span> ${result.map(image => `<img src="${image}" alt="${image}" class="dice-history">`).join('')}`;
            roundList.appendChild(listItem);

            if (roundNumber === maxRounds) {
                document.querySelector('button').setAttribute('disabled', 'true');
            }
        }

        function selectImage(imageName, element) {
            const index = selectedImages.indexOf(imageName);
            if (index === -1) {
                selectedImages.push(imageName)
                element.classList.add('dice-selected');
                selectedImagesCount++;
                updateBettingAmount(); // Update the betting amount for each selected image
            } else {
                selectedImages.splice(index, 1);
                element.classList.remove('dice-selected');
                selectedImagesCount--;
                updateBettingAmount(); // Update the betting amount when deselecting an image

            }
            displayMessage();
        }
        function updateBettingAmount() {
            const betAmountElement = document.getElementById('selectedBetAmount');
            let betValue = 0;
            
            switch (selectedImagesCount) {
                case 1:
                    betValue = selectedBet;
                    break;
                case 2:
                    betValue = selectedBet;
                    break;
                case 3:
                    betValue = selectedBet;
                    break;
                case 4:
                    betValue = selectedBet;
                    break;
                case 5:
                    betValue = selectedBet;
                case 6:
                    betValue = selectedBet;    
                // Add more cases or customize the logic as needed
                default:
                    betValue = 0;
                    break;
            }

            selectedBet = `${betValue}Rs`; // Update the selected betting amount
            betAmountElement.textContent = selectedBet;
        }
        function displayMessage() {
            const messageContainer = document.getElementById('message');
            const selectedImageNames = selectedImages.map(image => image.split('.')[0]); // Extract names without extensions
            messageContainer.textContent = selectedImages.length > 0 ?
                `You selected ${selectedImages.length} image${selectedImages.length > 1 ? 's' : ''}: ${selectedImageNames.join(', ')}.` :
                '';
        }
       
        function displayResult(resultImages) {
    
            const gameContainerImages = document.querySelectorAll('.game-container img');        
            console.log("Result Images:", resultImages); // Log resultImages array to console    
            resultImages.forEach((image, index) => {
        
                console.log("Image URL:", image); // Log each image URL to console        
                gameContainerImages[index].src = image;        
                gameContainerImages[index].alt = image;    
            });
        }
        function checkResult(resultImages) {
            const congratsContainer = document.getElementById('congratulations');
            const sorryContainer = document.getElementById('sorry');

            congratsContainer.textContent = '';
            sorryContainer.textContent = '';

            const symbolCounts = {};

            resultImages.forEach(image => {
                const symbol = image.split('.')[0];
                symbolCounts[symbol] = (symbolCounts[symbol] || 0) + 1;
            });

            selectedImages.forEach(selectedImage => {
                const selectedSymbol = selectedImage.split('.')[0];
                const selectedSymbolCount = symbolCounts[selectedSymbol] || 0;

                if (selectedSymbolCount >= 2) {
                    const multiplier = selectedSymbolCount === 2 ? 2 : selectedSymbolCount;
                    const symbolMessage = document.createElement('p');
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);

                }
                else if (selectedSymbolCount >= 3) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 3 ? 3 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else if (selectedSymbolCount >= 4) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 4 ? 4 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else if (selectedSymbolCount >= 5) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 5 ? 5 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got  ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else if (selectedSymbolCount >= 6) {
                    const symbolMessage = document.createElement('p');
                    const multiplier = selectedSymbolCount === 6 ? 6 : selectedSymbolCount;
                    symbolMessage.textContent = `Congratulations! You got ${selectedSymbolCount} ${selectedSymbol}s.`;
                    congratsContainer.appendChild(symbolMessage);
                    const betValue = getBetValue(selectedBet);
                    updateBalance(betValue * multiplier);
                }
                else {
                    const symbolMessage = document.createElement('p');
                    symbolMessage.textContent = `Better Luck Next time! You did not get more than 1 ${selectedSymbol}s.`;
                    sorryContainer.appendChild(symbolMessage);
                }
            });

            // Start a new game after 20 seconds
            setTimeout(() => {
                const gameContainerImages = document.querySelectorAll('.game-container img');
                gameContainerImages.forEach((image, index) => {
                    image.src = initialImages[index];
                    image.alt = initialImages[index];
                });
                resetGame();
                alert('A new game will start.');
            }, 20000);
        }

        function resetGame() {
            selectedImages.length = 0; // Clear selected images
            const diceElements = document.querySelectorAll('.dice');
            diceElements.forEach(element => element.classList.remove('dice-selected'));
            const messageContainer = document.getElementById('message');
            messageContainer.textContent = '';
            const resultContainer = document.getElementById('result-images');
            resultContainer.innerHTML = '';
            const congratsContainer = document.getElementById('congratulations');
            const sorryContainer = document.getElementById('sorry');
            congratsContainer.textContent = '';
            sorryContainer.textContent = '';
            // Reset countdown time
            countdownTime = 20;
            updateCountdownDisplay();
            selectedBet = ''; // Reset selected betting amount
            // updateSelectedBetDisplay(); // Update the displayed selected betting amount
            // isBetPlaced = false; // Reset the betting state
            selectedImagesCount = 0; // Reset the selected image count
            updateBettingAmount(); // Reset the betting amount display
        }
        function updateSelectedBetDisplay() {
            const selectedBetAmountElement = document.getElementById('selectedBetAmount');
            selectedBetAmountElement.textContent = selectedBet || 'None'; // Display 'None' if no bet selected
        }
        function updateCountdownDisplay() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Time Left: ${countdownTime}s`;
        }
       // Countdown timer function
        function startCountdown() {
            updateCountdownDisplay();
            const countdownInterval = setInterval(() => {
                countdownTime--;
                updateCountdownDisplay();

                if (countdownTime === 0) {
                    clearInterval(countdownInterval);
                    resetGame();
                    rollDice(); // Start a new game after the countdown reaches zero
                }
            }, 1000);
        }
        // Start the countdown when the page loads
        // document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>

</html>
